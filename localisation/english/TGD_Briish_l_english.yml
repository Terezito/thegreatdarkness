l_english:
 NZL_king_philip:0 "Philip I"
 NZL_king_philip_desc:0 "Phillip I is King of New Zealand and the King of the British Empire. (Born Prince Philip Of Greece and Denmark), He would ascend to king of New Zealand after the realization that he will never make it back to Great Britain."

###FOCUS###

 WHILE_FOCUSING:0 "While focusing on this, there will be the following effects:\n$EFF$"
 Zealandia_focus:0 "Safe Zone Focus"
 NZL_the_safe_zone:0 "The Safe Zone"
 NZL_the_safe_zone_desc:0 "New Zealand is a safe zone in this world, with the work of several scientists we have found out a way to keep cities warm and keep our control over the North And South island. This all comes with a cost of electricity as we are trying to find ways to keep everyone warm and safe and keep Plants and Animals alive. We need to find a better alternative."
 NZL_industrial_revitalization:0 "Minor Industrial Revitalization"
 NZL_industrial_revitalization_desc:0 "With the influx of scientists and workers coming from the icey wastelands,  we have to revitalize the Heating system and get the scientists working towards a major heating breakthrough."
 NZL_The_Opposition:0 "The Opposition"
 NZL_The_Opposition_desc:0 "Richard Nixon has been found alive in the outskirts of Wellington!, Anderton would stumble across him during a camping trip with his family and he would be rushed to the hospital. With our planes unoperable and our ships unable to go through the thick ice, Nixon will have to stay essentially."
 NZL_elections:0 "Prime Minister Elections."
 NZL_elections_desc:0 "After a quick debate with the Parliament Government and input from the King.. Elections for the Empty Prime Minister seat will be held and should be completed by 1963."
 NZL_Roads_Bridges_Dams_Oh_My:0 "Roads, Bridges, Dams Oh My!"
 NZL_Roads_Bridges_Dams_Oh_My_desc:0 "It has become quite obvious that our road infrastructure has been damaged by a mixture of rioting as well as clearly hostile temperatures, but we need the ability to transport recourses between various cities in order to prevent total disaster and pave the way for future progress"
 NZL_Industry_At_The_End_Of_The_World:0 "Industry At The End Of The World"
 NZL_Industry_At_The_End_Of_The_World_desc:0 "To complete our objectives we will need to start reigniting our industrial base, be it reclaiming factories or building entirely new ones, another small step in survival but a nesssecary one nonetheless"
 NZL_Crack_Down_On_Riots:0 "Stopping the Riots"
 NZL_Crack_Down_On_Riots_desc:0 "People are scared, and in some ways they have the right to be, given the sun has vanished. But rioting and looting in these situations is getting out of hand. However, with some well placed riot police as well as some active dispersal measures we might just be able to break up these riots and return some form of normalcy."
 NZL_Confiscate_Personal_Weapons:0 "For the betterment of us all..."
 NZL_Confiscate_Personal_Weapons_desc:0 "The right to self defense and to hunt was important back in the days of light. However, in a world of darkness we cannot allow potential scared and irrational resident the chance to do extreme harm. This means we must take whatever means necessary to get the guns off the streets as soon as possible."
 NZL_Keep_An_Eye_On_Nixon:0 "The Yankee in Zealander Clothing"
 NZL_Keep_An_Eye_On_Nixon_desc:0 "Richard Nixon... How in the name of god does a Yank find his way into being a New Zealand Citizen? No matter, if Nixon, a rising star wants to claim himself a New Zealander he can. But he is still a politician, a foreign one at that. We will passive watch him and make sure he doesn't start doing anything too disruptive. He isnt a crook.... yet"
 NZL_Brainstorm_New_Military_Designs:0 "New Ways to Kill"
 NZL_Brainstorm_New_Military_Designs_desc:0 "The world might be shrouded in darkness, but that doesn't mean humanity has changed. We must develop new means of nation defense in order to protect ourselves from scavengers, raiders, and even foreign powers that may still have survived the collapse. We will begin to funnel more resources into developing new designs"
 NZL_Initiate_Supply_rationing_Programs:0 "Emergency Rationing"
 NZL_Initiate_Supply_rationing_Programs_desc:0 "Humanity is at war, a war against nature itself. Therefor, we need to begin rationing. This will allow for more supplies for the soldiers, but also a fair and balanced meal system. Everyone gets the same amount of food. No exceptions. While these actions might be harsh, everyone can keep the struggle going with some warmish food in their bellies"
 NZL_Food_For_Military_Service:0 "Prioritize Military Rationing"
 NZL_Food_For_Military_Service_desc:0 "Citizens are important, but they cant defend themselves, but who can defend us? The Military of course! And in order to keep them effective and to remain in their good graces we should consider somewhat upping the amount of supplies we put into MREs. No longer shall the soldier complain about his food when he is getting the best rations in the entire nation"
 NZL_New_Industrial_Designs:0 "Any Idea Counts"
 NZL_New_Industrial_Designs_desc:0 "In order to further our industrial base we must expand on our current designs. This means implementing not yet tested ideas and bringing in concepts that in another life would've been scrapped completely. After all, in times like these, any idea might just be a good one."
 
 ###UNHINGEDNIXON###
 
 NZL_Nixon_Comes_Out_On_Top:0 "Nixon Comes Out On Top!"
 NZL_Nixon_Comes_Out_On_Top_desc:0 "Richard Nixon even though just becoming a citizen of New Zealand in '62, has won the Safe Zone Elections. We have no idea on what to do in Parliament and we will slowly but surely try to impeach him."
 NZL_independent_new_zealand:0 "We are on our own now."
 NZL_independent_new_zealand_desc:0 "The Earth is barren, the world unbearly cold.. but in New Zealand, its almost business as usual. Well inside buildings its Business as usual! NATO is gone, the UN is gone.. We must figure out a way to keep NZL alive for centuries!"
 NZL_the_sun_never_sets:0 "The Moon Never Sets"
 NZL_the_sun_never_sets_desc:0 "The Moon Never Sets on the Kiwi Empire!, Scientists have made a breakthrough with Ice Destroyers and Ice Melters that can melt vast amounts of ice for ships to go through the empty barren sea. Maybe we could check out Aussie ey?"
 NZL_australia_question:0 "The Media Questions our Motives"
 NZL_australia_question_desc:0 "Lets read the news..."
 NZL_australia:0 "Australian Colonzation."
 NZL_australia_desc:0 "We have ALL the preparations for the Colonization of Victoria. We could possibly use Melbourne as a space for our major Space Agencies and a way for us to transport people into other worlds."
 NZL_nixons_plan:0 "Nixon Takes Full Control."
 NZL_nixons_plan_desc:0 "Richard Nixon has taken control of Parliament and the King put on house arrest. The United States Of Zealandia will be realized and everyone will be sent off to another world!"
 